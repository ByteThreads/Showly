<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Rectangle -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Large S Logo -->
  <text
    x="600"
    y="280"
    font-family="Arial, sans-serif"
    font-size="180"
    font-weight="bold"
    text-anchor="middle"
    fill="white"
    opacity="1"
    style="filter: drop-shadow(0px 4px 20px rgba(0,0,0,0.2))">S</text>

  <!-- Showly Title -->
  <text
    x="600"
    y="370"
    font-family="Arial, sans-serif"
    font-size="56"
    font-weight="bold"
    text-anchor="middle"
    fill="white">Showly</text>

  <!-- Tagline -->
  <text
    x="600"
    y="430"
    font-family="Arial, sans-serif"
    font-size="32"
    text-anchor="middle"
    fill="white"
    opacity="0.95">Schedule property showings without the back-and-forth</text>
</svg>
